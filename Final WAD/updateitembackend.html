{

	if(!at=="#")
	{
		alert("Please enter a valid Item code");
		return false;
	}
	return true;
}

function Validate()
{
	if(validateName())
	{
		alert("Item updated to Database");
	}
	else
	{
		event.preventDefault();
	}
}



</script>
